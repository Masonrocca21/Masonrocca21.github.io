<!-- Header -->
<header id="particles-js">
  <div class="container" style="position:relative; z-index:2;"> <!-- Aggiunto stile per portare il contenuto sopra le particelle -->
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive profile-pic" src="img/profile.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <!-- Modifica: Span vuoto con un ID per l'effetto "typed" -->
          <span id="typed-skills"></span> 
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  // Aspetta che l'intera pagina sia caricata prima di eseguire gli script
  document.addEventListener('DOMContentLoaded', function(){

    // 1. Inizializza l'effetto Particles.js sullo sfondo dell'header
    particlesJS.load('particles-js', 'assets/particles.json', function() {
      console.log('Particles.js config loaded');
    });

    // 2. Inizializza l'effetto Typed.js per il sottotitolo
    var typed = new Typed('#typed-skills', {
      strings: ["{{ site.skills }}"], // Prende le skills dal _config.yml
      typeSpeed: 50,  // Velocità di scrittura
      backSpeed: 30,  // Velocità di cancellazione (se usi più stringhe)
      loop: false,    // Non ripete l'animazione
      showCursor: true,
      cursorChar: '_',
    });
    
  });
</script>
