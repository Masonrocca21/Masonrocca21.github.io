<!-- Header -->
<header>
  <!-- Contenitore dedicato SOLO alle particelle -->
  <div id="particles-js"></div>

  <!-- Contenitore dedicato SOLO al contenuto (foto, testo, etc.) -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive profile-pic" src="img/profile.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span id="typed-skills"></span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- I tuoi script qui sotto rimangono IDENTICI -->
<script>
  document.addEventListener('DOMContentLoaded', function(){
    particlesJS.load('particles-js', 'assets/particles.json', function() {
      console.log('Particles.js config loaded');
    });

    var typed = new Typed('#typed-skills', {
      strings: ["{{ site.skills }}"],
      typeSpeed: 50,
      backSpeed: 30,
      loop: false,
      showCursor: true,
      cursorChar: '_',
    });
  });
</script>
